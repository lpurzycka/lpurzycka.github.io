        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Slider</title>
            
                <!--    dodajemy fonty z Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">

    <!--    podpinamy awesome.main.css, a następnie style.css (zgodnie z kaskadowością)-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

        </head>
        <body>
                <!--slide start-->
          <div id="slider">

             <div id=kontener>
                 <div class="slider-arrows"><button class="prev-slide">
                     <i class="fa fa-arrow-left" aria-hidden="true"></i>
                 </button>
                 <button class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                 </div>
             </div>
             
             <!--            slide item start-->
              <div class="slide-show">
                  <div class="single-slide">
                      <img src="img/slide1.jpg" alt="">
                      <p class="slide-caption">Slajd 1</p>
                  </div>
                  <!--            slide item stop-->
                  <!--            slide item start-->
                  <div class="single-slide">
                      <img src="img/slide2.jpg" alt="">
                      <p class="slide-caption">Slajd 2</p>
                  </div>
                   <!--            slide item stop-->
                  <!--            slide item start-->
                  <div class="single-slide">
                      <img src="img/blue.jpg" alt="">
                      <p class="slide-caption">Blue</p>
                  </div>
                   <!--            slide item stop-->
                  <!--            slide item start-->
                  <div class="single-slide">
                      <img src="img/purple.jpg" alt="">
                      <p class="slide-caption">Purple</p>
                  </div>
                   <!--            slide item stop-->
              </div>
          </div>     
               
              <!--slide stop--> 
               
    <!--jQuery-->
                <script src="js/jquery-3.2.1.min.js"></script>
    
                <!-- Nasz Skrypt-->
    <script src="js/main.js"></script>
        </body>
        </html>
