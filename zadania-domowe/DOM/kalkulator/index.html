<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="kalkulator">
    <input type="text" id="ekran">
    <button class="przycisk" onclick="wyswietl(7)">7</button>
    <button class="przycisk" onclick="wyswietl(8)">8</button>
    <button class="przycisk" onclick="wyswietl(9)">9</button>
    <button class="przycisk" onclick="wyswietl('/')">/</button>
    <button class="przycisk" onclick="wyswietl(4)">4</button>
    <button class="przycisk" onclick="wyswietl(5)">5</button>
    <button class="przycisk" onclick="wyswietl(6)">6</button>
    <button class="przycisk" onclick="wyswietl('*')">*</button>
    <button class="przycisk" onclick="wyswietl(1)">1</button>
    <button class="przycisk" onclick="wyswietl(2)">2</button>
    <button class="przycisk" onclick="wyswietl(3)">3</button>
    <button class="przycisk" onclick="wyswietl('-')">-</button>
    <button class="przycisk" onclick="wyswietl(0)">0</button>
    <button class="przycisk" onclick="wyswietl('.')">.</button>
    <button class="przycisk" onclick="wyswietl('+')">+</button>
    <button class="przycisk" id="wynik" onclick="wynik()">=</button>
    <button class="przycisk" id="czysc" onclick="wyczysc()">C</button>

  </div>
