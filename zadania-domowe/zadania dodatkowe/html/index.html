<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zadanie dodatkowe HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>A Simple Form</h1>
    </header>
    <h3>  Form Fundamentals</h3>

    <form action="https://formspree.io/ldamentka@gmail.com" method="POST" autocomplete="on">
        
            <fieldset>
                <legend>Customer Info</legend>
                <label for="name">Name: </label><br/>
                <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required><br/>

                <label for="tel">Telephone: </label><br/>
                <input type="tel" name="tel" id="tel" placeholder="Pattern: 1-234-567-8910" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br/>
                
                <label for="email">Email address: </label><br/>
                <input type="email" name="email" id="email" placeholder="Enter your email address" multiple required><br/>

            </fieldset>
        
        
            <fieldset>
                <legend>Books </legend>
                <input list="books" name="books" required>
                <datalist id="books">
                    <option value="Pan Tadeusz">
                    <option value="Dziady">
                    <option value="W pusyni i w puszczy">
                    <option value="Śluby panieńskie">
                    <option value="Quo Vadis">
                </datalist>

                <label for="quantity"> Quantity (Maximum 5):</label>
                <input type="number" name="quantity" id="quantity" min="1" max="5" required>
                  
                
                <br>
            </fieldset>
       
        <input type="submit" value="Submit">
    </form>


</body>

</html>
